<html>
  <head>
    <style>
      .color-picker {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="color"] {
        width: 150px;
        height: 150px;
        border: none;
      }

      p {
        margin-top: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="color-picker">
      <input type="color" id="color-input" />
      <p id="selected-color">Selected Color:</p>
    </div>
    <script>
      const input = document.getElementById("color-input");
      const selectedColor = document.getElementById("selected-color");

      input.addEventListener("change", function() {
        selectedColor.innerHTML = `Selected Color: ${input.value}`;
      });
    </script>
  </body>
</html>
